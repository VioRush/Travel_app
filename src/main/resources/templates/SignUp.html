<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Zarejestruj się!</h1>
        </div>
        <form th:action="@{/post_register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Nazwa użytkownika: </label>
                    <div class="col-8">
                        <input th:field="*{username}" class="form-control" required /><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Login: </label>
                    <div class="col-8">
                        <input th:field="*{login}" class="form-control"/><span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Hasło: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"/><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control"/><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Imię: </label>
                    <div class="col-8">
                        <input th:field="*{name}" class="form-control"/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Nazwisko: </label>
                    <div class="col-8">
                        <input th:field="*{surname}" class="form-control" /><span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">O tobie: </label>
                    <div class="col-8">
                        <input th:field="*{about}" class="form-control"/><span th:if="${#fields.hasErrors('about')}" th:errors="*{about}">About Error</span>
                    </div>
                </div>

                <div>
                    <button type="submit" class="modern_button">Zarejestruj się</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
