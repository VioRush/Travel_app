<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="container center">
        <div class="card login">
            <div class="row">
                <a class="text-link-dark" th:href="@{/login}"><button class="text-button" disabled>Logowanie</button></a>
                <a class="text-link-dark" th:href="@{/register}"><button class="text-button">Rejestracja</button></a>
            </div>
            <div>
                <form class="column" th:action="@{/login}" method="post">
                    <div class="group">
                        <input type="text" name="username" placeholder="Login"/>
                    </div>
                    <div class="group">
                        <input type="password" name="password" placeholder="Hasło"/>
                    </div>
                    <div th:if="${param.error}" class="group">
                        Niepoprawne imię użytkownika lub hasło.
                    </div>
                    <div class="group">
                        <button type="submit" class="modern_button">Zaloguj się</button>
                    </div>
                </form>
            </div>
            <hr/>
            <div class="group">
                <a class="text-link-dark" th:href="@{/reset}"><p>Zapomniałeś hasło?</p></a>
            </div>
        </div>
    </div>
</body>
</html>
