<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
<div class="container center">
    <div class="row row-categories">
        <div th:each="category:${categories}">
            <div th:if="${category == selected}" class="card-category selected">
                <a th:href="@{'/tips/' + ${category}}"> <h5 th:text="${category}"></h5></a>
            </div>
            <div th:unless="${category == selected}" class="card-category">
                <a th:href="@{'/tips/' + ${category}}"> <h5 th:text="${category}"></h5></a>
            </div>
        </div>
    </div>
        <div th:each="tip:${tips}">
            <div class="card card-large">
                <h2 th:text="${tip.getTitle()}"></h2>
                <p th:if="${tip.getCategory != null}" th:text="'Kategoria: ' + ${tip.getCategory()}"></p>
                <h5 th:text="${tip.getContent()}"></h5>
            </div>
        </div>

</div>
</body>
</html>
