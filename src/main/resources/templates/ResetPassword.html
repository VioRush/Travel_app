<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container center">
        <div class="card login">
            <div class="row">
                <a class="text-link-dark" th:href="@{/login}"><button class="text-button" disabled>Nowe hasło</button></a>
            </div>
            <div>
                <form class="column" th:action="@{/reset_password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    <div class="group">
                        <input id="password" type="password" name="password" placeholder="Nowe hasło" required autofocus/>
                    </div>
                    <div class="group">
                        <input type="password" placeholder="Potwierdź nowe hasło" required oninput="checkMatching(this);"/>
                    </div>
                    <div class="group">
                    <span id="message"></span>
                    </div>
                    <div class="group">
                        <button type="submit" class="modern_button">Zmień hasło</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkMatching(fieldConfirmPassword){
            if(fieldConfirmPassword.value == $("#password").val()) {
                $("#message").html("     Hasła się zgadzają").css("color", "green")
            }
            else{
                 $("#message").html("    Hasła się nie zgadzają!").css("color", "red")
            }
        }
    </script>
</body>
</html>
