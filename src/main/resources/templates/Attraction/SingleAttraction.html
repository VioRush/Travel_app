<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Atrakcja turystyczna</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div>
        <h1 th:text="${attraction.getName()}"></h1>
        <h3 ><a th:href="@{'/admin/attractions/edit/' + ${attraction.id}}">Edytuj</a></h3>
        <h3 ><a th:href="@{'/admin/attractions/delete/' + ${attraction.id}}">Usu≈Ñ</a></h3>
    </div>
    <div align="center" class="tab-content bg-transparent">
        <div id="note-full-container" class="note-has-grid row">
            <div class="card card-body" id="card">
                <span class="side-stick"></span>
                <p class=" font-12 text-muted" th:text="|${attraction.destinationDestination.town}, ${attraction.destinationDestination.country}"/></p>
                <p class=" font-12 text-muted" th:text="${attraction.getCategory()}"></p>
                <p class=" font-12 text-muted" th:text="${attraction.getReview()}"></p>
                <p class=" font-12 text-muted" th:text="${attraction.getPrice()}"></p>
                <div>
                    <p class=" font-12 text-muted" th:text="${attraction.getDescription()}"></p>
                </div>
                <div>
                    <p class=" font-12 text-muted" th:text="${attraction.getContact()}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:each="i:${imagies}">
        <div class="card card-body">
            <img src="${'/static/attractions/' + i.getPath()}" th:src="@{'/attractions/'+${i.getPath()}}">
        </div>
    </div>
    <form class="requires-validation" th:action="@{/admin/attractions/{id}(id=${attraction.id})}"  method="post" enctype="multipart/form-data">
        <div th:insert="Destination/SingleDestination::image_upload"/>
    </form>
</body>
</html>
