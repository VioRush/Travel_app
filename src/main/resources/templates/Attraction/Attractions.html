<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atrakcję turystyczne</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div>
        <div>
            <h3 align="center">Atrakcje turystyczne</h3>
        </div>
        <a th:href="@{/admin/attractions/add}" class="btn btn-success">Dodaj nową atrakcję</a><hr/>
        <div>
            <table class="table table-striped table-bordered colored_background">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Cena</th>
                    <th>Opinia</th>
                    <th>Kategoria</th>
                    <th>Kontakt</th>
                    <th>Miejscowość</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attraction: ${AttractionList}">
                    <td th:text="${attraction.id}">ID</td>
                    <td th:text="${attraction.name}">Nazwa</td>
                    <td th:text="${attraction.description}">Opis</td>
                    <td th:text="${attraction.price}">Cena</td>
                    <td th:text="${attraction.review}">Opinia</td>
                    <td th:text="${attraction.category}">Kategoria</td>
                    <td th:text="${attraction.contact}">Kontakt</td>
                    <td th:text="|${attraction.destinationDestination.town}, ${attraction.destinationDestination.country}|">Miejscowość</td>
                    <td><a th:href="@{${attraction.id}}">Więcej...</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
