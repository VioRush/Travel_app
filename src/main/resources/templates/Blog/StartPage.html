<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Main::Admin_menu">
</header>
<body>
<div class="container center">
    <h1 >Exploruj! Zaczniesz planować swoją podróż jak tylko skończysz czytać.</h1><br>
    <div class="row menu">
        <form class="form-inline">
            <div class="row">
                <label for="post-search" class="label-in"><i class="bi bi-search"></i></label>
                <input type="search" id="post-search">
                <button type="submit" class="btn btn-success">Wyszukaj</button>
            </div>
        </form>
        <a sec:authorize="isAuthenticated()==true" class="dark" th:href="@{/blog/add}"><i class="bi bi-pencil-square"></i> Dodaj wpis</a><a sec:authorize="isAuthenticated()==true" class="dark" th:href="@{/blog/myPosts}"><i class="bi bi-archive"></i> Moje posty</a>
    </div>
    <div class="container">
        <div class="div-transform">
            <div th:each="post:${posts}">
                <div>
                    <a class="text-link-dark" th:href="@{'posts/' + ${post.getId()}}"><h2 th:text="${post.getTitle()}"></h2></a>
                    <p th:text="'Opublikowano '+${#temporals.format(post.getPublish(), 'd MMMM yyyy')}+ ' o ' + ${#temporals.format(post.getPublish(), 'HH:mm')} + ' przez ' + ${post.getPostUser().getUsername()}"></p>
                    <p th:text="${post.getBody()}"></p>
                </div></br>
            </div>
        </div>
        <div>   <!-- <div th:if="${totalPages > 0}"> -->
            <hr>
            <div class="row col-sm-10" >
                <div class="col-sm-2">
                    <a th:if="${currentPage > 1}" th:href="@{'/blog/page/' + ${currentPage-1}}"><i style="border: 1px red" class="bi bi-chevron-left">Poprzednia strona</i></a>
                    <span th:unless="${currentPage > 1}"><i class="bi bi-chevron-left">Poprzednia strona</i></span>
                </div>
                <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1,totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/blog/page/' + ${i}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
                    </span>
                </div>
                <div class="col-sm-2">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/blog/page/' + ${currentPage+1}}"><i class="bi bi-chevron-right">Następna strona</i></a>
                    <span th:unless="${currentPage < totalPages}">Następna strona<i class="bi bi-chevron-right"></i></span> &nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
