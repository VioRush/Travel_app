<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nowy post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<header th:replace="Main::Admin_menu">
</header>
<body>
    <div class="container text-center">
        <div>
            <h3>Podziel się wrażeniami z podróży lub doświadczeniem!</h3>
        </div>
        <div class="row">
            <form class="requires-validation" th:action="@{/blog/add}" th:object="${post}" method="post">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Tytuł: </label>
                        <div class="col-8">
                            <input th:field="*{title}" class="form-control" required/><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Treść: </label>
                        <div class="col-8">
                            <textarea th:field="*{body}" class="form-control" required/> <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Content Error</span>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </form>
            <form th:action="@{/blog/add/addImage}" th:object="${imagesToAdd}" method="post" enctype="multipart/form-data">
                <div th:fragment="image_upload" class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Dodaj zdjęcie: </label>
                        <div class="col-8">
                            <input type="file" name="image" accept="image/jpeg, image/png" class="form-control"/>
                            <button type="submit" class="btn btn-primary">Zatwierdź</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
