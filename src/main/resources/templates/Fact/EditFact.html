<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie ciekawostki</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div class="container center colored_background">
        <div>
            <h3 class="title">Edytuj ciekawostkę</h3>
        </div>
        <div class="container center">
            <form  class="requires-validation center" th:action="@{/admin/facts/save/{id}(id=${factId})}" th:object="${fact}" method="post">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Tytuł: </label>
                        <div class="col-12">
                            <input th:field="*{title}" class="form-control" required/><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Treść: </label>
                        <div class="col-12">
                            <textarea rows="6" th:field="*{content}" class="form-control" required/> <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span>
                        </div>
                    </div>
                    <div class="central">
                        <button type="submit" class="btn btn-success">Zatwierdź</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
