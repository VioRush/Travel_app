<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Applications</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div class="container center">
        <div class="div-transform">
            <div class="row row-categories">
                <div th:each="category:${categories}">
                    <div th:if="${category == selected}" class="card-category selected">
                        <a th:href="@{'/applications/' + ${category}}"> <h5 th:text="${category}"></h5></a>
                    </div>
                    <div th:unless="${category == selected}" class="card-category">
                        <a th:href="@{'/applications/' + ${category}}"> <h5 th:text="${category}"></h5></a>
                    </div>
                </div>
            </div>
            <br>
            <div th:if="${applications.isEmpty()}" class="colored_background">
                <h5>Brak aplikacji z wybranej kategorii. Wybierz inną kategorię.</h5>
            </div>
            <div th:each="app:${applications}">
                <div class="card card-white">
                    <h2 th:text="${app.getAppName()}"></h2>
                    <p th:text="'Kategoria: ' + ${app.getCategory()}"></p>
                    <h5 th:text="${app.getDescription()}"></h5>
                    <p th:if="${app.getDestinationDestination != null}" th:text="'Przydatna dla kraju: ' + ${app.getDestinationDestination()}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
