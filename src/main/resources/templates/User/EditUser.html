<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie profilu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div class="container center colored_background">
        <div>
            <h3 class="title">Edytuj dane</h3><hr>
        </div>
        <div class="container center">
        <form class="requires-validation" th:action="@{/users/save/{id}(id=${userId})}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Zdjęcie profilowe: </label>
                    <div class="col-8">
                        <input type="file"name="image" accept="image/jpeg, image/png" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Username: </label>
                    <div class="col-8">
                        <input th:field="*{username}" class="form-control" required/><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Login: </label>
                    <div class="col-8">
                        <textarea th:field="*{login}" class="form-control" required/> <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <textarea th:field="*{email}" class="form-control"/> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Imię: </label>
                    <div class="col-8">
                        <textarea th:field="*{name}" class="form-control"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Nazwisko: </label>
                    <div class="col-8">
                        <textarea th:field="*{surname}" class="form-control"/> <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">O mnie: </label>
                    <div class="col-8">
                        <textarea th:field="*{about}" class="form-control"/> <span th:if="${#fields.hasErrors('about')}" th:errors="*{about}">About Error</span>
                    </div>
                </div>
                <div align="center" style="padding-left: 40px;">
                    <button type="submit" class="btn btn-success">Zatwierdź</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
