<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div>
        <div>
            <h3 align="center">Kierunki świata</h3>
        </div>

        <a th:href="@{/admin/destinations/add}" class="btn btn-success">Dodaj nowy kierunek</a><hr/>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Miejscowość</th>
                <th>Kraj</th>
                <th>Kontynent</th>
                <th>Opis</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="destination: ${destinations}">
                <td th:text="${destination.id}">ID</td>
                <td th:text="${destination.town}">Miejscowość</td>
                <td th:text="${destination.country}">Kraj</td>
                <td th:text="${destination.continent}">Kontynent</td>
                <td th:text="${destination.description}">Opis</td>
                <td><a th:href="@{${destination.id}}">Więcej...</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
