<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kierunek podróży</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div class="row review-padding">
        <h1 th:text="${destination.getTown()}"></h1>
        <button class="btn btn-success"><a th:href="@{'/admin/destinations/edit/' + ${destination.id}}"><i class="bi bi-pencil"></i></a></button>
        <button class="btn btn-success"><a th:href="@{'/admin/destinations/delete/' + ${destination.id}}"><i class="bi bi-trash"></i></a></button>
    </div><hr>
    <div class="container center colored_background">
        <div class="row" >
                <h5 th:text="'Położenie: ' + ${destination.getCountry()} + ', ' + ${destination.getContinent()}"></h5>
            </div>
        <div>
            <h3>Opis: </h3>
            <h5  th:text="${destination.getDescription()}"></h5>
        </div>
    </div>
    <div class="container center colored_background">
        <div th:each="i:${imagies}">
            <div class="card card-body">
                <img src="${'/static/destinations/' + i.getPath()}" th:src="@{'/destinations/'+${i.getPath()}}">
            </div>
        </div>
        <form class="requires-validation" th:action="@{/admin/destinations/{id}(id=${destination.id})}"  method="post" enctype="multipart/form-data">
            <div th:fragment="image_upload" class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Dodaj zdjęcie: </label>
                    <div class="col-8">
                        <input type="file"name="image" accept="image/jpeg, image/png" class="form-control"/>
                    </div>
                </div>
                <div>
                    <button style="margin-left:220px;" type="submit" class="btn btn-success">Zatwierdź</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
