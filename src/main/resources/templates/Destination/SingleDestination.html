<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kierunek podróży</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div>
        <h1 th:text="${destination.getTown()}"></h1>
        <h3 ><a th:href="@{'/admin/destinations/edit/' + ${destination.id}}">Edytuj</a></h3>
        <h3 ><a th:href="@{'/admin/destinations/delete/' + ${destination.id}}">Usuń</a></h3>
    </div>
    <div align="center" class="tab-content bg-transparent">
        <div id="note-full-container" class="note-has-grid row">
            <div class="card card-body" id="card">
                <span class="side-stick"></span>
                <p class=" font-12 text-muted" th:text="${destination.getCountry()} + ', ' + ${destination.getContinent()}"></p>
                <div>
                    <p class=" font-12 text-muted" th:text="${destination.getDescription()}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:each="i:${imagies}">
        <div class="card card-body">
            <img src="${'/static/destinations/' + i.getPath()}" th:src="@{'/destinations/'+${i.getPath()}}">
        </div>
    </div>
    <form class="requires-validation" th:action="@{/admin/destinations/{id}(id=${destination.id})}"  method="post" enctype="multipart/form-data">
        <div th:fragment="image_upload" class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Dodaj zdjęcie: </label>
                <div class="col-8">
                    <input type="file"name="image" accept="image/jpeg, image/png" class="form-control"/>
                    <button type="submit" class="btn btn-primary">Zatwierdź</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
