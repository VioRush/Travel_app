<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nowy kierunek</title>
    <link rel="stylesheet" type="text/css" th:href="@{/base.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<header th:replace="Fragments::Admin_menu">
</header>
<body>
    <div class="container center colored_background">
        <div>
            <h3 class="title">Dodaj nowy kierunek podróży</h3>
        </div>
        <div class="container center">
            <form align="center" class="requires-validation" th:action="@{/admin/destinations/add}" th:object="${destination}" method="post" enctype="multipart/form-data">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Miejscowość: </label>
                        <div class="col-12">
                            <input th:field="*{town}" class="form-control" required/><span th:if="${#fields.hasErrors('town')}" th:errors="*{town}">Town Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Kraj: </label>
                        <div class="col-12">
                            <textarea th:field="*{country}" class="form-control" required/> <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Kontynent: </label>
                        <div class="col-12">
                            <select th:field="*{continent}" id="continentSelect" class="form-control">
                                <option th:each="continent:${continents}" th:value="${continent}" th:text="${continent}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Opis: </label>
                        <div class="col-12">
                            <textarea rows="10" th:field="*{description}" class="form-control" required/> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                        </div>
                    </div>
                    <div style="padding-left:140px; width:100%;">
                        <div th:replace="Blog/AddPost::uploading"></div>
                    </div>
                    <div class="central">
                        <button type="submit" class="btn btn-success">Dodaj</button>
                    </div>
                    <script th:replace="Blog/AddPost::images_preview">
                    </script>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
